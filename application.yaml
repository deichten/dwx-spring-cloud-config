server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring:
  zipkin:
    baseUrl: http://localhost:5000/
  sleuth:
    sampler:
      percentage: 1.0

sample:
  zipkin:
    enabled: true